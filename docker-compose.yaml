services:

    monitorr:
        image: monitorr/monitorr:latest
        container_name: monitorr
        volumes:
            - ./monitorr/app:/app
            - ./monitorr/app/images:/app/images           
        environment:
            - TZ=Europe/Madrid
            - PGID=1000
            - PUID=1000
        ports:
            - "8200:80"
        restart: unless-stopped       

